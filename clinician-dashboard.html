<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinician_Dashboard</title>
    <link rel="stylesheet" href="clinician-dashboard.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hurricane&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
</head>
<body>
    <header class="top">
        <img src="images/ribbon.png" alt="logo" width="50px" height="40px" style="padding-left: 5%;">
        <ul class="logout-nav-left">
            <li><h1><a href="about_diabetes.html">Diabetes@Home</a></h1></li>
        </ul>
        <ul class="logout-nav-right">
            <li><p><a href="patientHomepage.html">Logout</a><p></li>
        </ul>
            <img src="images/notification.png" alt="logo" width="54px" height="67px" style="display: block; transform: translateY(-5px); padding-right: 5%;">
    </header>

    <section class="nav-bar">
        <ul class="nav-bar-1">
            <li class="nav-bar-side" style="margin-left: 5%; margin-right: 400px;"><h1><a href="patient_login.html">Sign up new patients</a></h1></li>
            <li class="nav-bar-mid" style="font-family: 'Apple Braille';"><h1>Dashboard</h1></li>
            <li class="nav-bar-side" style="margin-right: 5%; width: 200px;"><h1><a href="about_diabetes.html">Comments</a></h1></li>
        </ul>
    </section>

    <ul class="info-bar">
        <li style="margin-left: 85px"><p>Name</p></li>
        <li style="margin-left: 85px"><p style="display: inline;">Blood Glucose</p><h2 style="display: inline;">nmol/L<h2></li>
        <li style="margin-left: 90px;"><p style="display: inline;">Weight</p><h2 style="display: inline;">Kg</h2></li>
        <li style="margin-left: 120px;"><p>Dose Taken</p></li>
        <li style="margin-right: 80px;"><p>Steps</p></li>
    </ul>
    <HR align=center width=90% color=#DEEEFB size=5px>
    
    <table class="patient-info">
        {{#if safe}}
        <tr style="background-color: white;">
        {{else}}
        <tr style="background-color: #FDC5C5;">
        {{/if}}
            <td style="border-radius: 28px 0px 0px 29px;">name</td>
            <td>blood</td>
            <td>Weight</td>
            <td>dose</td>
            <td style="border-radius: 0px 28px 28px 0px;">steps</td>
        </tr>
    </table>

    <!-- {{#if safe}}
    <table class="patient-info" style="background-color: white;">
    {{else}}
    <table class="patient-info" style="background-color: #FDC5C5;">
    {{/if}} -->
    <table class="patient-info">
        <tr>
            <td>name</td>
            <td>blood</td>
            <td>Weight</td>
            <td>dose</td>
            <td>steps</td>
        </tr>
    </table>

</body>
</html>
