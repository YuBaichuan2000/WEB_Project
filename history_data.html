<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History data</title>
    <link rel="stylesheet" href="history_data.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hurricane&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
    </style>
</head>

<body>
    <header class="top">
        <img src="images/ribbon.png" alt="logo" width="40" height="40">
        <h1><a href="dashboard.html">Diabetes@Home</a></h1>
    </header>
    <nav>
        <ul>
                <li style="font-size: 16px;"><a href="dashboard.html">Home</a> > View your data</li>
        </ul>
    </nav>
    <main>
        <!--标题--> 
        <ul class="title" style="margin-top: -40px; margin-bottom: 30px;">  
            <li>
                <h2 style="font-size: 36px; margin-bottom: 10px; color: #397EDA;">View Your Data</h2>
            </li>
            
        </ul>

        {{#with patient}}

        {{!-- <h1>Data for {{name}}</h1> --}}
        
        <table class="datatab">
            <thead>
                <tr>
                    <td>Date</td>
                    <td>Blood Glucose</td>
                    <td>Weight</td>
                    <td>Doses Taken</td>
                    <td>Step Count</td>
                </tr>
            </thead>
            {{#each data}}
            <tr>
                <td class="date">{{Date}}</td>
                <td class="blood">{{Glucose}}</td>
                <td class="weight">{{Weight}}</td>
                <td class="dose">{{Doses}}</td>
                <td class="step">{{Step}}</td>
            </tr>
            {{/each}}
        </table>
        
        {{/with}}



        <button><a href="dashboard.html"><img src="images/submit_icon.png">Record new data</a></button>
        <br>
        <br>


        <ul class="title" style="margin-top: -40px; margin-bottom: 30px;">  
            <li>
                <h2 style="font-size: 36px; margin-bottom: 10px; color: #397EDA;">Your data chart</h2>
            </li>
            
        </ul>



        <!--<footer>
            <h6>Copyright 2022 | Privacy</h6>
            <br>
        </footer> -->
    </main>
</body>

</html>
